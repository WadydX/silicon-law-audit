<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Law - Legal Compliance Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-screen {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .form-screen.hidden {
            opacity: 0;
            transform: translateX(20px);
            pointer-events: none;
            position: absolute;
        }
        .form-screen.previous {
            transform: translateX(-20px);
        }
        .radial-progress {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#4f46e5 var(--progress), #e5e7eb 0);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .radial-progress::before {
            content: '';
            position: absolute;
            width: 170px;
            height: 170px;
            background: white;
            border-radius: 50%;
        }
        .radial-progress-text {
            position: relative;
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto p-4 md:p-8">
        <div id="app-container" class="bg-white rounded-2xl shadow-lg p-6 md:p-10 transition-all duration-500">
            <!-- Header -->
            <div class="text-center mb-6">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Silicon Law</h1>
                <p class="text-gray-500 mt-1">Legal Compliance Audit</p>
            </div>

            <!-- Progress Bar -->
            <div id="progress-container" class="w-full bg-gray-200 rounded-full h-2.5 mb-8">
                <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>

            <!-- Form Screens Container -->
            <div id="form-container" class="relative">
                <!-- Questions will be injected here by JavaScript -->
            </div>

            <!-- Results Screen -->
            <div id="results-screen" class="hidden text-center">
                <h2 class="text-2xl font-bold mb-4">Your Compliance Score</h2>
                <div class="flex justify-center my-8">
                    <div id="radial-progress" class="radial-progress" style="--progress: 0%">
                        <span id="radial-progress-text" class="radial-progress-text">0%</span>
                    </div>
                </div>
                <p id="compliance-message" class="text-lg font-medium text-gray-700 mb-8"></p>

                <!-- AI Recommendations Section (Conditionally Displayed) -->
                <div id="ai-section" class="my-8 hidden">
                    <button id="get-ai-recommendations-btn" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300">
                        Get AI-Powered Recommendations
                    </button>
                    <div id="ai-recommendations-container" class="hidden mt-6 text-left bg-gray-100 p-6 rounded-lg">
                        <div id="ai-loader" class="flex justify-center items-center">
                            <div class="loader" style="border-left-color: #4f46e5;"></div>
                        </div>
                        <div id="ai-content"></div>
                    </div>
                </div>

                <button id="restart-btn" class="mt-8 text-indigo-600 hover:underline">Start Over</button>
            </div>
            
            <!-- Message Box for notifications -->
            <div id="message-box" class="hidden fixed top-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300">
                <p id="message-text"></p>
            </div>
        </div>
    </div>

    <script>
    // --- CONFIGURATION ---
    const appConfig = {
        version: '1.0',
        enableAiRecommendations: true,
        firmEmail: 'wadydsat@gmail.com'
    };

    const auditConfig = {
        questions: [
            { id: 'companyName', section: 'Your Details', text: 'Company Name', type: 'text', weight: 0, required: true },
            { id: 'firstName', section: 'Your Details', text: 'First Name', type: 'text', weight: 0, required: true },
            { id: 'lastName', section: 'Your Details', text: 'Last Name', type: 'text', weight: 0, required: true },
            { id: 'email', section: 'Your Details', text: 'Email', type: 'email', weight: 0, required: true },
            { id: 'phone', section: 'Your Details', text: 'Phone Number', type: 'tel', weight: 0, required: false },
            { id: 'shareholdersAgreement', section: 'Corporate', text: 'Do you have shareholders agreement in place?', type: 'radio', weight: 10, required: true, options: [{ text: 'Yes', score: 10, triggerUpload: true }, { text: 'No', score: 0 }, { text: 'No, I am the sole shareholder', score: 10 }] },
            { id: 'corporateStructure', section: 'Corporate', text: 'Have you ever considered a corporate group structure?', type: 'textarea', weight: 5, required: true, scoreLogic: (value) => value.length > 5 ? 5 : 0 },
            { id: 'insurance', section: 'Compliance', text: 'Do you have insurance?', type: 'checkbox', weight: 10, required: true, options: [{ text: 'I do not have any insurance', score: 0 }, { text: 'Employers Liability Insurance', score: 2.5 }, { text: 'Public Liability', score: 2.5 }, { text: 'Professional Indemnity', score: 2.5 }, { text: 'Cyber Cover', score: 2.5 }, { text: 'Other', score: 0 }] },
            { id: 'websiteUrl', section: 'Compliance', text: 'What is your company website URL?', type: 'url', weight: 0, required: true },
            { id: 'cookieBanner', section: 'Compliance', text: 'Does your website have a consent/cookie banner?', type: 'radio', weight: 5, required: true, options: [{ text: 'Yes', score: 5 }, { text: 'No', score: 0 }, { text: 'Unsure', score: 1 }] },
            { id: 'privacyPolicy', section: 'Compliance', text: 'Do you have a privacy policy?', type: 'radio', weight: 10, required: true, options: [{ text: 'Yes', score: 10, triggerUpload: true }, { text: 'No', score: 0 }] },
            { id: 'cookiePolicy', section: 'Compliance', text: 'Do you have a cookie policy?', type: 'radio', weight: 5, required: true, options: [{ text: 'Yes', score: 5, triggerUpload: true }, { text: 'No', score: 0 }] },
            { id: 'breachPolicy', section: 'Compliance', text: 'Do you have a breach policy and notification procedure?', type: 'radio', weight: 5, required: true, options: [{ text: 'Yes', score: 5, triggerUpload: true }, { text: 'No', score: 0 }] },
            { id: 'infoSecPolicy', section: 'Compliance', text: 'Do you have an information security policy?', type: 'radio', weight: 5, required: true, options: [{ text: 'Yes', score: 5, triggerUpload: true }, { text: 'No', score: 0 }] },
            { id: 'dpTraining', section: 'Compliance', text: 'Do you provide annual data protection training to your staff?', type: 'radio', weight: 5, required: true, options: [{ text: 'Yes', score: 5 }, { text: 'No', score: 0 }, { text: 'I do not have staff', score: 5 }] },
            { id: 'taxAdvisor', section: 'Tax and Accountancy', text: 'Have you ever worked with, or received assistance from a tax advisor?', type: 'radio', weight: 5, required: true, options: [{ text: 'Yes, I am all set', score: 5 }, { text: 'Yes, but I would like to speak to one again', score: 3 }, { text: 'No and I do not wish to speak to one', score: 0 }, { text: 'No, but I would like to speak to one', score: 1 }] },
            { id: 'hasAccountant', section: 'Tax and Accountancy', text: 'Do you have an accountant?', type: 'radio', weight: 5, required: true, options: [{ text: 'Yes', score: 5 }, { text: 'No', score: 0 }] },
            { id: 'proactiveAdvice', section: 'Tax and Accountancy', text: 'Does your accountant give you proactive tax advice?', type: 'radio', weight: 5, required: true, condition: { questionId: 'hasAccountant', value: 'Yes' }, options: [{ text: 'Yes', score: 5 }, { text: 'No', score: 1 }] },
            { id: 'hasEmployees', section: 'Staff', text: 'Do you have employees?', type: 'radio', weight: 0, required: true, options: [{ text: 'Yes', score: 0 }, { text: 'No', score: 0 }] },
            { id: 'staffHandbook', section: 'Staff', text: 'Do you have staff handbook?', type: 'radio', weight: 10, required: true, condition: { questionId: 'hasEmployees', value: 'Yes' }, options: [{ text: 'Yes', score: 10, triggerUpload: true }, { text: 'No', score: 0 }] },
            { id: 'employeeLocation', section: 'Staff', text: 'Where are your employees located?', type: 'checkbox', weight: 0, required: true, condition: { questionId: 'hasEmployees', value: 'Yes' }, options: [{ text: 'UK', score: 0 }, { text: 'EEA', score: 0 }, { text: 'USA', score: 0 }, { text: 'Global', score: 0 }] },
            { id: 'useConsultants', section: 'Staff', text: 'Do you use consultants or contractors?', type: 'radio', weight: 0, required: true, options: [{ text: 'Yes', score: 0 }, { text: 'No', score: 0 }] },
            { id: 'consultantAgreements', section: 'Staff', text: 'Do you have consultancy or contractor agreements?', type: 'radio', weight: 10, required: true, condition: { questionId: 'useConsultants', value: 'Yes' }, options: [{ text: 'Yes', score: 10, triggerUpload: true }, { text: 'No', score: 0 }] },
            { id: 'consultantLocation', section: 'Staff', text: 'Where are your consultants and contractors located?', type: 'checkbox', weight: 0, required: true, condition: { questionId: 'useConsultants', value: 'Yes' }, options: [{ text: 'UK', score: 0 }, { text: 'EEA', score: 0 }, { text: 'USA', score: 0 }, { text: 'Global', score: 0 }] },
            { id: 'ipAssignment', section: 'Staff', text: 'Do you have an IP Assignment Agreement that all your employees, consultants, contractors, and company officers sign?', type: 'radio', weight: 10, required: true, options: [{ text: 'Yes', score: 10, triggerUpload: true }, { text: 'No', score: 0 }] },
            { id: 'annualRevenue', section: 'Commercial', text: 'What is your annual revenue?', type: 'select', weight: 0, required: true, options: [{ text: 'Please Select', score: 0 }, { text: '£0 - £50,000', score: 0 }, { text: '£50,001 - £250,000', score: 0 }, { text: '£250,001 - £1,000,000', score: 0 }, { text: '£1,000,001+', score: 0 }] },
            { id: 'clientLocation', section: 'Commercial', text: 'Where are your clients located?', type: 'checkbox', weight: 0, required: true, options: [{ text: 'UK', score: 0 }, { text: 'EEA', score: 0 }, { text: 'USA', score: 0 }, { text: 'Global', score: 0 }] },
            { id: 'serviceModel', section: 'Commercial', text: 'What is your service model?', type: 'radio', weight: 0, required: true, options: [{ text: 'B2B', score: 0 }, { text: 'B2C', score: 0 }, { text: 'Both', score: 0 }, { text: 'Other', score: 0 }] },
            { id: 'sellType', section: 'Commercial', text: 'What do you sell?', type: 'checkbox', weight: 0, required: true, options: [{ text: 'Physical Goods', score: 0 }, { text: 'Digital Products', score: 0 }, { text: 'Services', score: 0 }, { text: 'Software', score: 0 }, { text: 'Other', score: 0 }] },
            { id: 'hasTerms', section: 'Commercial', text: 'Do you have terms and conditions for what you sell?', type: 'radio', weight: 10, required: true, options: [{ text: 'Yes', score: 10, triggerUpload: true }, { text: 'No', score: 0 }] },
            { id: 'focusArea', section: 'Submission', text: 'Is there anything you'd like to add or any specific you'd like us to focus on?', type: 'textarea', weight: 0, required: false }
        ]
    };

    // --- APPLICATION LOGIC ---
    document.addEventListener('DOMContentLoaded', () => {
        const app = {
            currentQuestionIndex: 0,
            answers: {},
            formContainer: document.getElementById('form-container'),
            progressBar: document.getElementById('progress-bar'),
            progressContainer: document.getElementById('progress-container'),
            resultsScreen: document.getElementById('results-screen'),
            restartBtn: document.getElementById('restart-btn'),
            messageBox: document.getElementById('message-box'),
            messageText: document.getElementById('message-text'),
            aiSection: document.getElementById('ai-section'),
            getAiRecommendationsBtn: document.getElementById('get-ai-recommendations-btn'),
            aiRecommendationsContainer: document.getElementById('ai-recommendations-container'),
            aiLoader: document.getElementById('ai-loader'),
            aiContent: document.getElementById('ai-content'),
            
            init() {
                this.buildForm();
                this.showQuestion(0);
                this.attachEventListeners();
            },

            getVisibleQuestions() {
                const nonDetailQuestions = auditConfig.questions.filter(q => q.section !== 'Your Details');
                return nonDetailQuestions.filter(q => {
                    if (!q.condition) return true;
                    const ans = this.answers[q.condition.questionId];
                    return ans && ans.answer === q.condition.value;
                });
            },

            buildForm() {
                this.formContainer.innerHTML = '';
                const detailQs = auditConfig.questions.filter(q => q.section === 'Your Details');
                const detailsScreen = document.createElement('div');
                detailsScreen.id = 'question-0';
                detailsScreen.className = 'form-screen';
                detailsScreen.innerHTML = this.getDetailsScreenHTML(detailQs);
                this.formContainer.appendChild(detailsScreen);

                const otherQs = auditConfig.questions.filter(q => q.section !== 'Your Details');
                otherQs.forEach((q, idx) => {
                    const screen = document.createElement('div');
                    screen.id = `question-${idx+1}`;
                    screen.className = 'form-screen hidden';
                    screen.innerHTML = this.getQuestionHTML(q, idx+1);
                    this.formContainer.appendChild(screen);
                });
            },

            getDetailsScreenHTML(detailQs) {
                const opts = detailQs.map(q => {
                    const req = q.required ? '<span class="text-red-500 ml-1">*</span>' : '';
                    return `
                        <div>
                            <label for="q_${q.id}" class="block text-sm font-medium text-gray-700 mb-1">${q.text}${req}</label>
                            <input type="${q.type}" id="q_${q.id}" name="q_${q.id}" placeholder="${q.text}" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    `;
                }).join('');
                return `
                    <div class="text-center">
                        <p class="text-sm font-semibold text-indigo-600 mb-2">Your Details</p>
                        <h3 class="text-xl md:text-2xl font-semibold mb-6">Let's start with some basic information</h3>
                    </div>
                    <div class="space-y-4">${opts}</div>
                    <div class="flex justify-end mt-8">
                        <button data-action="next" data-index="0" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">Next</button>
                    </div>
                `;
            },

            getQuestionHTML(q, index) {
                let optionsHTML = '';
                const name = `q_${q.id}`;
                const req = q.required ? '<span class="text-red-500 ml-1">*</span>' : '';
                switch(q.type) {
                    case 'radio':
                        optionsHTML = q.options.map(o => `
                            <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-indigo-50">
                                <input type="radio" name="${name}" value="${o.text}" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                                <span class="ml-3 text-gray-700">${o.text}</span>
                            </label>
                        `).join('');
                        break;
                    case 'checkbox':
                        optionsHTML = q.options.map(o => `
                            <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-indigo-50">
                                <input type="checkbox" name="${name}" value="${o.text}" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <span class="ml-3 text-gray-700">${o.text}</span>
                            </label>
                        `).join('');
                        break;
                    case 'select':
                        optionsHTML = `
                            <select name="${name}" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                ${q.options.map(o => `<option value="${o.text}">${o.text}</option>`).join('')}
                            </select>
                        `;
                        break;
                    case 'textarea':
                        optionsHTML = `
                            <textarea name="${name}" rows="4" placeholder="Please share further details..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        `;
                        break;
                    case 'url':
                        optionsHTML = `
                            <input type="url" name="${name}" placeholder="https://example.com" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        `;
                        break;
                }
                const uploadHTML = q.options?.some(o => o.triggerUpload) 
                    ? `<div id="upload-container-${q.id}" class="hidden mt-4 p-4 border-2 border-dashed rounded-lg">…</div>` 
                    : '';
                const isLast = index === auditConfig.questions.filter(q=>q.section!=='Your Details').length;
                const btnText = isLast ? 'Submit & See Results' : 'Next';
                return `
                    <div class="text-center">
                        <p class="text-sm font-semibold text-indigo-600 mb-2">${q.section}</p>
                        <h3 class="text-xl md:text-2xl font-semibold mb-6">${q.text}${req}</h3>
                    </div>
                    <div class="space-y-4">${optionsHTML}</div>
                    ${uploadHTML}
                    <div class="flex justify-between mt-8">
                        <button data-action="prev" data-index="${index}" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300">Back</button>
                        <button data-action="next" data-index="${index}" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 flex items-center justify-center">
                            ${btnText}
                        </button>
                    </div>
                `;
            },

            showQuestion(index, direction='next') {
                const curr = document.getElementById(`question-${this.currentQuestionIndex}`);
                if (curr) curr.classList.add('hidden', direction==='next'?'previous':'next');
                let nextIdx = index;
                if (index>0) {
                    const visible = this.getVisibleQuestions();
                    const all = auditConfig.questions.filter(q=>q.section!=='Your Details');
                    let target = all[index-1];
                    let vidx = visible.indexOf(target);
                    if (vidx===-1) {
                        if (direction==='next') {
                            target = visible.find(vq=>all.indexOf(vq)>=index-1);
                        } else {
                            const rev = [...visible].reverse();
                            target = rev.find(vq=>all.indexOf(vq)<=index-1);
                        }
                    }
                    nextIdx = target ? all.indexOf(target)+1 : -1;
                }
                const nextScreen = document.getElementById(`question-${nextIdx}`);
                if (nextScreen) {
                    nextScreen.classList.remove('hidden','previous','next');
                    this.currentQuestionIndex = nextIdx;
                } else {
                    this.showResults();
                }
                this.updateProgress();
            },

            updateProgress() {
                const steps = this.getVisibleQuestions();
                const all = auditConfig.questions.filter(q=>q.section!=='Your Details');
                if (this.currentQuestionIndex===0) {
                    this.progressBar.style.width = '0%';
                } else {
                    const currObj = all[this.currentQuestionIndex-1];
                    const step = steps.indexOf(currObj);
                    const prog = ((step+1)/steps.length)*100;
                    this.progressBar.style.width = `${prog}%`;
                }
            },

            handleNavigation(e) {
                const act = e.target.dataset.action;
                if (!act) return;
                const idx = parseInt(e.target.dataset.index,10);
                if (act==='next') {
                    if (!this.saveAnswer(idx)) return;
                    const all = auditConfig.questions.filter(q=>q.section!=='Your Details');
                    const isLast = idx===all.length;
                    if (isLast) {
                        e.target.disabled = true;
                        e.target.innerHTML = `<div class="loader"></div>`;
                        this.submitLead();
                        setTimeout(()=>this.showResults(), 500);
                    } else {
                        this.showQuestion(idx+1,'next');
                    }
                } else if (act==='prev') {
                    this.showQuestion(idx-1,'prev');
                }
            },

            saveAnswer(index) {
                if (index===0) {
                    const detailQs = auditConfig.questions.filter(q=>q.section==='Your Details');
                    let valid=true;
                    for (const q of detailQs) {
                        const inp = document.getElementById(`q_${q.id}`);
                        const val = inp.value.trim();
                        if (q.required && !val) {
                            this.showMessage(`${q.text} is required.`);
                            valid=false;
                            break;
                        }
                        if (q.type==='email' && val && !/^\S+@\S+\.\S+$/.test(val)) {
                            this.showMessage('Please enter a valid email address.');
                            valid=false;
                            break;
                        }
                        this.answers[q.id] = { question: q.text, answer: val };
                    }
                    return valid;
                }
                const all = auditConfig.questions.filter(q=>q.section!=='Your Details');
                const q = all[index-1];
                if (!q) return false;
                const name = `q_${q.id}`;
                const inputs = document.querySelectorAll(`[name="${name}"]`);
                let val, ok=false;
                switch(q.type) {
                    case 'radio':
                        const sel = document.querySelector(`[name="${name}"]:checked`);
                        if (sel) { val=sel.value; ok=true; }
                        break;
                    case 'checkbox':
                        val = Array.from(inputs).filter(i=>i.checked).map(i=>i.value);
                        if (q.required && val.length===0) {
                            this.showMessage('Please select at least one option.');
                            return false;
                        }
                        ok=true;
                        break;
                    case 'select':
                        val = document.querySelector(`[name="${name}"]`).value;
                        if (q.required && val==='Please Select') {
                            this.showMessage('Please make a selection.');
                            return false;
                        }
                        ok=true;
                        break;
                    case 'textarea':
                    case 'url':
                        val = inputs[0].value.trim();
                        if (q.required && !val) {
                            this.showMessage('This field is required.');
                            return false;
                        }
                        ok=true;
                        break;
                }
                if (q.required && !ok) {
                    this.showMessage('Please select an option to continue.');
                    return false;
                }
                this.answers[q.id] = { question: q.text, answer: val };
                return true;
            },

            handleFileUpload(e) {
                const input = e.target;
                const id = input.id.replace('file-upload-','');
                const nameEl = document.getElementById(`file-name-${id}`);
                if (input.files.length>0) {
                    const f = input.files[0];
                    nameEl.textContent = `Selected: ${f.name}`;
                    this.answers[`${id}_file`] = { question: `File for ${id}`, answer: f.name };
                }
            },

            handleConditionalUpload(e) {
                if (e.target.type!=='radio') return;
                const id = e.target.name.replace('q_','');
                const q = auditConfig.questions.find(x=>x.id===id);
                const opt = q.options.find(o=>o.text===e.target.value);
                const cont = document.getElementById(`upload-container-${id}`);
                if (cont) {
                    if (opt && opt.triggerUpload) cont.classList.remove('hidden');
                    else cont.classList.add('hidden');
                }
            },

            calculateScore() {
                let total=0, max=0;
                this.getVisibleQuestions().forEach(q=>{
                    if (q.weight>0) {
                        max+=q.weight;
                        const ans = this.answers[q.id];
                        if (!ans) return;
                        if (q.scoreLogic) total+=q.scoreLogic(ans.answer);
                        else if (q.options) {
                            let cur=0;
                            if (q.type==='checkbox' && Array.isArray(ans.answer)) {
                                ans.answer.forEach(a=>{
                                    const o=q.options.find(x=>x.text===a);
                                    if(o) cur+=o.score;
                                });
                            } else {
                                const o=q.options.find(x=>x.text===ans.answer);
                                if(o) cur=o.score;
                            }
                            const maxOpt = q.options.reduce((sum,o)=>sum+(o.score>0?o.score:0),0);
                            if(maxOpt>0) total+=(cur/maxOpt)*q.weight;
                        }
                    }
                });
                return max>0?Math.round((total/max)*100):100;
            },

            showResults() {
                this.formContainer.classList.add('hidden');
                this.progressContainer.classList.add('hidden');
                this.resultsScreen.classList.remove('hidden');
                const score=this.calculateScore();
                document.getElementById('radial-progress-text').textContent=`${score}%`;
                document.getElementById('radial-progress').style.setProperty('--progress',`${score}%`);
                const msgEl=document.getElementById('compliance-message');
                if(score<=49) {
                    msgEl.textContent='Low compliance – urgent legal risks identified.';
                    msgEl.className='text-lg font-medium text-red-600 mb-8';
                } else if(score<=79) {
                    msgEl.textContent='Moderate compliance – consider tightening up some areas.';
                    msgEl.className='text-lg font-medium text-yellow-600 mb-8';
                } else {
                    msgEl.textContent='Strong compliance – well done!';
                    msgEl.className='text-lg font-medium text-green-600 mb-8';
                }
                if(appConfig.enableAiRecommendations) {
                    this.aiSection.classList.remove('hidden');
                }
            },

            async getAiRecommendations() {
                this.getAiRecommendationsBtn.classList.add('hidden');
                this.aiRecommendationsContainer.classList.remove('hidden');
                this.aiLoader.classList.remove('hidden');
                this.aiContent.classList.add('hidden');
                let prompt="The user's audit answers are as follows:\n";
                for(const k in this.answers) {
                    const a=this.answers[k];
                    const txt=Array.isArray(a.answer)?a.answer.join(', '):a.answer;
                    if(txt) prompt+=`- ${a.question}: ${txt}\n`;
                }
                prompt = `You are a helpful legal tech assistant for a law firm named 'Silicon Law'. A potential client has just completed a legal compliance audit. Their final compliance score is ${this.calculateScore()}%. Based on their following answers, provide a brief, actionable summary of their top 3 legal risks and suggest concrete next steps. Frame the advice as helpful guidance, not as official legal advice. The tone should be professional, encouraging, and clear. Format the output as simple HTML using h4 for headings, ul and li for lists, and p for paragraphs. Do not wrap the entire response in a markdown block.\n\n${prompt}\n\nPlease provide the analysis now.`;
                try {
                    const payload={contents:[{role:"user",parts:[{text:prompt}]}]};
                    const apiKey=""; // your key
                    const url=`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                    const res=await fetch(url,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
                    if(!res.ok) throw new Error(`Status ${res.status}`);
                    const json=await res.json();
                    const content=json.candidates?.[0]?.content?.parts?.[0];
                    if(content) this.aiContent.innerHTML=content;
                    else throw new Error("Bad structure");
                } catch(err) {
                    console.error("AI error:",err);
                    this.aiContent.innerHTML=`<p class="text-red-500">Sorry, we couldn't generate recommendations at this time. Please try again later.</p>`;
                } finally {
                    this.aiLoader.classList.add('hidden');
                    this.aiContent.classList.remove('hidden');
                }
            },

            // ← here’s the **only** edited method:
            submitLead() {
                const payload = {
                    user_name: `${this.answers.firstName.answer} ${this.answers.lastName.answer}`,
                    user_email: this.answers.email.answer,
                    email: this.answers.email.answer,
                    company_name: this.answers.companyName.answer,
                    phone_number: this.answers.phone.answer || '',
                    compliance_score: this.calculateScore(),
                    full_summary: Object.entries(this.answers)
                        .map(([key, value]) =>
                            `${value.question}: ${Array.isArray(value.answer)
                                ? value.answer.join(', ')
                                : value.answer}`
                        )
                        .join('\n')
                };

                fetch('/.netlify/functions/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(async response => {
                    const data = await response.json().catch(() => ({}));
                    if (response.ok) {
                        this.showMessage('Emails sent successfully!', 'success');
                    } else {
                        console.error('Email send failed:', data);
                        this.showMessage('Failed to send emails. Please try again.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error submitting lead:', error);
                    this.showMessage('Could not send emails. Please try again later.', 'error');
                });
            },

            showMessage(message, type = 'error') {
                this.messageText.textContent = message;
                this.messageBox.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 ${
                    type === 'error' ? 'bg-red-500' : 'bg-green-500'
                }`;
                this.messageBox.classList.remove('hidden');
                setTimeout(() => {
                    this.messageBox.classList.add('hidden');
                }, 3000);
            },
            
            restart() {
                this.currentQuestionIndex = 0;
                this.answers = {};
                this.resultsScreen.classList.add('hidden');
                this.formContainer.classList.remove('hidden');
                this.progressContainer.classList.remove('hidden');
                
                this.aiSection.classList.add('hidden');
                this.getAiRecommendationsBtn.classList.remove('hidden');
                this.aiRecommendationsContainer.classList.add('hidden');
                this.aiContent.innerHTML = '';
                
                this.buildForm();
                const allScreens = this.formContainer.querySelectorAll('.form-screen');
                allScreens.forEach((screen, index) => {
                    screen.classList.toggle('hidden', index !== 0);
                });
                this.updateProgress();
            },

            attachEventListeners() {
                this.formContainer.addEventListener('click', (e) => {
                    if (e.target.dataset.action) this.handleNavigation(e);
                });
                this.formContainer.addEventListener('change', (e) => {
                    if (e.target.type === 'file') this.handleFileUpload(e);
                    if (e.target.type === 'radio') this.handleConditionalUpload(e);
                });
                this.restartBtn.addEventListener('click', () => this.restart());
                this.getAiRecommendationsBtn.addEventListener('click', () => this.getAiRecommendations());
            }
        };

        app.init();
    });
    </script>
